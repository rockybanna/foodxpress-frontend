<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” FoodXpress</title>
  <link rel="stylesheet" href="../../assets/css/base.css" />
</head>
<body>

  <h2>Admin Panel</h2>

  <div id="authInfo" style="display:none;">
    <p>
      Logged in as: <strong id="adminUser"></strong>
    </p>
    <a href="./dashboard.html">Go to Dashboard</a>
    <br /><br />
    <button id="logoutBtn">Logout</button>
    <hr />
  </div>

  <div id="loginBox" style="display:none;">
    <h3>Admin Login</h3>

    <form id="loginForm">
      <div>
        <label>Admin ID</label><br />
        <input type="text" id="adminId" required />
      </div>
      <br />
      <div>
        <label>Password</label><br />
        <input type="password" id="password" required />
      </div>
      <br />
      <button type="submit">Login</button>
    </form>
  </div>

  <pre id="output"></pre>

  <!-- Core scripts -->
  <script src="../../config.js"></script>
  <script src="../../core/state.js"></script>
  <script src="../../core/api.js"></script>
  <script src="../../core/auth.js"></script>

  <script>
    const authInfo = document.getElementById("authInfo");
    const loginBox = document.getElementById("loginBox");
    const output = document.getElementById("output");
    const adminUser = document.getElementById("adminUser");
    const logoutBtn = document.getElementById("logoutBtn");
    const form = document.getElementById("loginForm");

    function showLoggedIn(userId) {
      adminUser.textContent = userId;
      authInfo.style.display = "block";
      loginBox.style.display = "none";
      output.textContent = "";
    }

    function showLoggedOut() {
      authInfo.style.display = "none";
      loginBox.style.display = "block";
    }

    async function init() {
      const state = AppState.get();

      // IMPORTANT FIX:
      // Only check local state here, do NOT invalidate session
      if (state.token && state.role === "ADMIN") {
        showLoggedIn(state.userId);
      } else {
        showLoggedOut();
      }
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      output.textContent = "Logging in...";

      const adminId = document.getElementById("adminId").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await apiGet("adminLogin", {
          id: adminId,
          password: password
        });

        if (!res || !res.token) {
          throw new Error("Login failed");
        }

        AppState.setSession({
          token: res.token,
          role: "ADMIN",
          userId: adminId
        });

        showLoggedIn(adminId);

      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });

    logoutBtn.addEventListener("click", function () {
      AppState.clear();
      showLoggedOut();
    });

    init();
  </script>

</body>
</html>
