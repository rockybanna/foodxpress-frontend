<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Dashboard — FoodXpress</title>
  <link rel="stylesheet" href="../../assets/css/base.css" />
  <style>
    header {
      border-bottom: 1px solid #ddd;
      margin-bottom: 16px;
    }
    nav a {
      margin-right: 12px;
    }
    .section {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .muted {
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <h2>FoodXpress — Restaurant Dashboard</h2>
    <p>
      Logged in as: <strong id="restaurantUser"></strong>
      |
      <a href="#" id="logoutLink">Logout</a>
    </p>
  </header>

  <nav>
    <a href="#">Overview</a>
    <a href="#">Orders</a>
    <a href="#">Menu</a>
    <a href="#">Timings</a>
  </nav>

  <main>
    <section class="section">
      <h3>Overview</h3>
      <p class="muted">
        Restaurant overview metrics will appear here.
      </p>
    </section>

    <section class="section">
      <h3>Orders</h3>
      <p class="muted">
        Live and past orders will appear here.
      </p>
    </section>

    <section class="section">
      <h3>Menu</h3>
      <p class="muted">
        Menu management will be added later.
      </p>
    </section>
  </main>

  <!-- Core scripts -->
  <script src="../../config.js"></script>
  <script src="../../core/state.js"></script>

  <script>
    const state = AppState.get();

    // SIMPLE, STABLE GUARD (NO VERIFY YET)
    if (!state.token || state.role !== "RESTAURANT") {
      window.location.href = "./index.html";
    } else {
      document.getElementById("restaurantUser").textContent = state.userId;
    }

    document.getElementById("logoutLink").addEventListener("click", function (e) {
      e.preventDefault();
      AppState.clear();
      window.location.href = "./index.html";
    });
  </script>

</body>
</html>
